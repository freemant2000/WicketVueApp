<html>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<div id="my_app">
</div>
<script>
var initData={a: 4, b: "Hi"};
var app = Vue.createApp({
  data() {
    return initData;
  },
  template: `<b @click="cb({x: 1});">{{a}}</b><i>{{b}}</i>`,
  methods: {
    cb(ev) {
        console.log(ev);
        var newData={a: 6, b: "ABC"};
        Object.assign(this, newData);
    }
  }
});
app.mount('#my_app')
</script>
</body>
</html>
