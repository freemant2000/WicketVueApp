<html>
<head></head>
<body>
<div id="my_app">
    {{title}}@{{price}}
    <button @click="onModify">Modify</button>
    <div>{{msg}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js">
</script>
<script type="text/javascript">
var app = Vue.createApp({
  data: function() {
    var p=ajaxGetBook({n: 100});
    p.then((b)=>{this.title=b.t; this.price=b.p;});
    return { title: "html", price: 25, msg: "" };
  },
  methods: {
    async onModify() {
        this.msg="Saving to the server";
        var p=ajaxPutBook({t: "Python", p: 21 });
        await p;
        this.msg="Saved";
    }
  }
});
app.mount('#my_app')
</script>
</body>
</html>
